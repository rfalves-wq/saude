{% extends 'usuarios/base.html' %}
{% block content %}

<div class="container mt-4">
    <h2 class="mb-4">üë®‚Äç‚öïÔ∏è Atendimento de {{ atendimento.paciente.nome }}</h2>

    <form method="POST">
        {% csrf_token %}
        
        <!-- Diagn√≥stico -->
        <div class="mb-3">
            <label class="form-label fw-bold">Diagn√≥stico</label>
            <textarea name="diagnostico" class="form-control" rows="3">{{ atendimento.diagnostico }}</textarea>
        </div>

        <!-- Prescri√ß√£o -->
        <div class="mb-3">
            <label class="form-label fw-bold">Prescri√ß√£o</label>
            <textarea name="prescricao" class="form-control" rows="2">{{ atendimento.prescricao }}</textarea>
        </div>

        <!-- Observa√ß√µes -->
        <div class="mb-3">
            <label class="form-label fw-bold">Observa√ß√µes</label>
            <textarea name="observacoes" class="form-control" rows="2">{{ atendimento.observacoes }}</textarea>
        </div>

        <!-- Decis√£o do M√©dico -->
        <div class="mb-3">
            <label class="form-label fw-bold">Decis√£o do M√©dico</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="decisao" id="dispensar" value="dispensar" {% if atendimento.decisao == "dispensar" %}checked{% endif %}>
                <label class="form-check-label text-success" for="dispensar">Dispensar</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="decisao" id="medicacao" value="medicacao" {% if atendimento.decisao == "medicacao" %}checked{% endif %}>
                <label class="form-check-label text-primary" for="medicacao">Medica√ß√£o</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="decisao" id="internacao" value="internacao" {% if atendimento.decisao == "internacao" %}checked{% endif %}>
                <label class="form-check-label text-danger" for="internacao">Interna√ß√£o</label>
            </div>
        </div>

        <!-- Bot√£o Finalizar -->
        <button type="submit" class="btn btn-success">Finalizar Atendimento</button>
        <a href="{% url 'medico_dashboard' %}" class="btn btn-secondary">Voltar</a>
    </form>
</div>

<!-- Estilo extra para destacar decis√µes -->
<style>
.form-check-input:checked + .form-check-label {
    font-weight: bold;
    text-decoration: underline;
}
</style>

{% endblock %}
