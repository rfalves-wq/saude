{% extends 'usuarios/base.html' %}
{% load static %}

{% block content %}
<!-- Fundo cinza claro neutro -->
<div class="login-container">

    <!-- Card com gradiente suave -->
    <div class="login-card">

        <!-- Cabeçalho -->
        <div class="login-header">
            <h2>Sistema de Saúde</h2>
            <p>Acesse sua conta</p>
        </div>

        <!-- Mensagem de erro -->
        {% if error %}
        <div class="login-error">
            {{ error }}
        </div>
        {% endif %}

        <!-- Formulário -->
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>Usuário</label>
                <input type="text" name="username" placeholder="Digite seu usuário">
            </div>

            <div class="form-group">
                <label>Senha</label>
                <input type="password" name="password" placeholder="Digite sua senha">
            </div>

            <button type="submit" class="btn-login">
                Entrar
            </button>

        </form>

        <div class="login-footer">
            © 2026 Sistema de Saúde
        </div>

    </div>

</div>

<style>

/* Container com fundo cinza claro neutro */
.login-container{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(180deg, #f2f4f7, #e4e7eb);
    padding:20px;
}

/* Card com gradiente suave */
.login-card{

    width:380px;

    background: linear-gradient(
        145deg,
        rgba(255,255,255,0.95),
        rgba(245,247,250,0.85)
    );

    border-radius:16px;

    padding:40px 30px;

    box-shadow:
        0 8px 20px rgba(0,0,0,0.08),
        0 2px 4px rgba(0,0,0,0.04);

    border:1px solid rgba(0,0,0,0.04);

    transition: all 0.25s ease;
}

/* Hover do card */
.login-card:hover{
    transform:translateY(-4px);
    box-shadow:
        0 14px 30px rgba(0,0,0,0.12),
        0 4px 8px rgba(0,0,0,0.06);
}

/* Header */
.login-header{
    text-align:center;
    margin-bottom:30px;
}

.login-header h2{
    margin:0;
    color:#005EA5;
    font-size:26px;
}

.login-header p{
    margin-top:5px;
    color:#6b7280;
    font-size:14px;
}

/* Form */
.form-group{
    margin-bottom:20px;
}

.form-group label{
    font-weight:600;
    color:#374151;
    font-size:14px;
}

.form-group input{

    width:100%;

    padding:12px;

    margin-top:6px;

    border-radius:8px;

    border:1px solid #d1d5db;

    background:#ffffff;

    font-size:14px;

    transition:all 0.2s;
}

.form-group input:focus{

    border-color:#005EA5;

    box-shadow:0 0 0 3px rgba(0,94,165,0.15);

    outline:none;
}

/* Botão */
.btn-login{

    width:100%;

    padding:12px;

    border:none;

    border-radius:8px;

    background: linear-gradient(135deg, #005EA5, #0078D4);

    color:white;

    font-weight:600;

    font-size:15px;

    cursor:pointer;

    transition: all 0.25s;
}

.btn-login:hover{

    background: linear-gradient(135deg, #0078D4, #005EA5);

    transform:translateY(-1px);
}

/* Error */
.login-error{

    background:#fee2e2;

    color:#b91c1c;

    padding:10px;

    border-radius:6px;

    margin-bottom:20px;

    font-size:14px;
}

/* Footer */
.login-footer{

    margin-top:20px;

    text-align:center;

    font-size:12px;

    color:#9ca3af;
}

/* Responsivo */
@media(max-width:768px){

.login-card{
    width:90%;
}

}

</style>

{% endblock %}
